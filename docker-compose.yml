services:
  db:
    image: lanterndata/lantern-self-hosted:lantern-0.4.0-extras-0.4.0-minor-alpha1
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      POSTGRESQL_PASSWORD: postgres
      LANTERN_AUTO_INIT: yes
    ports:
      - 5432:5432
      - 6432:6432
    volumes:
      - db_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
  
  dbmate:
    image: amacneil/dbmate:latest
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres?sslmode=disable
    volumes:
      - ./db:/db
    command: up
    restart: on-failure

volumes:
  db_storage:
    driver: local